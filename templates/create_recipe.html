<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Your Own Recipe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .container {
            text-align: center;
            margin: auto;
            padding: 20px;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Create Your Own Recipe</h1>
        <form action="{{ url_for('create_recipe') }}" method="post" enctype="multipart/form-data">
            <label for="drink_name">Drink Name:</label>
            <input type="text" id="drink_name" name="drink_name" required><br><br>
            
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select><br><br>
            
            <label for="alcoholic">Alcoholic:</label>
            <select id="alcoholic" name="alcoholic" required>
                <option value="Alcoholic">Alcoholic</option>
                <option value="Non_Alcoholic">Non-Alcoholic</option>
            </select><br><br>
            
            <label for="instructions">Instructions:</label><br>
            <textarea id="instructions" name="instructions" rows="4" cols="50" required></textarea><br><br>
            
            <label for="drink_image">Upload Drink Image:</label>
            <input type="file" id="drink_image" name="drink_image" accept="image/*"><br><br>

            <h3>Ingredients and Measures</h3>
            {% for i in range(1, 16) %}
                <label for="ingredient{{ i }}">Ingredient {{ i }}:</label>
                <input type="text" id="ingredient{{ i }}" name="ingredient{{ i }}"><br>
                <label for="measure{{ i }}">Measure {{ i }}:</label>
                <input type="text" id="measure{{ i }}" name="measure{{ i }}"><br><br>
            {% endfor %}
            
            <button type="submit" class="button">Create Recipe</button>
        </form>
        <a href="{{ url_for('home') }}">Back to Home</a>
    </div>

</body>
</html>
