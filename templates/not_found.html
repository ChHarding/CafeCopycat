<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #777;
        }

        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }

        .button:hover {
            background-color: #45a049;
        }

        .not-found-image {
            width: 300px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Recipe Not Found</h1>
    <p>Sorry, this doesn't exist in our database yet. Try searching for another recipe.</p>
    <img src="{{ url_for('static', filename='images/not_found.png') }}" alt="Recipe Not Found" class="not-found-image">
    <br><br>
    <a href="{{ url_for('home') }}" class="button">Back to Home</a>
</body>
</html>
